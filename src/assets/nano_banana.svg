<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20C20E;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark Disc Background -->
  <circle cx="256" cy="256" r="240" fill="#0A0A0A" stroke="#333" stroke-width="2" />
  
  <!-- Tech Circles -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="10,5" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
  </circle>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00A3E0" stroke-width="1" stroke-dasharray="2,4" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="15s" repeatCount="indefinite" />
  </circle>

  <!-- The Nano Banana -->
  <g transform="translate(100, 100) scale(0.6)">
    <path d="M50,400 Q150,100 450,100" fill="none" stroke="url(#bananaGrad)" stroke-width="20" stroke-linecap="round" filter="url(#neon)" />
    
    <!-- Data Nodes on Banana -->
    <circle cx="50" cy="400" r="15" fill="#fff" />
    <circle cx="180" cy="180" r="10" fill="#00A3E0" />
    <circle cx="300" cy="120" r="10" fill="#00A3E0" />
    <circle cx="450" cy="100" r="15" fill="#fff" />
    
    <!-- Connecting Lines -->
    <path d="M50,400 L180,180 L300,120 L450,100" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" />
    
    <!-- Binary Rain Decor -->
    <text x="350" y="300" fill="#00A3E0" font-family="monospace" font-size="20" opacity="0.8">1010101</text>
    <text x="350" y="330" fill="#00A3E0" font-family="monospace" font-size="20" opacity="0.6">0100110</text>
  </g>
</svg>
