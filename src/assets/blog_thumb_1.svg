<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#121212" />
  
  <!-- Spectrum Bands -->
  <rect x="0" y="50" width="600" height="300" fill="none" />
  
  <!-- Banana Curve Spectrum -->
  <path d="M50,350 Q300,50 550,50" fill="none" stroke="#ff0000" stroke-width="40" opacity="0.2" />
  <path d="M50,350 Q300,50 550,50" fill="none" stroke="#00ff00" stroke-width="20" opacity="0.4" transform="translate(0, 10)" />
  <path d="M50,350 Q300,50 550,50" fill="none" stroke="#0000ff" stroke-width="10" opacity="0.6" transform="translate(0, 20)" />
  
  <!-- Analysis Grid -->
  <path d="M50,50 L550,50 M50,350 L550,350" stroke="#fff" stroke-width="1" opacity="0.1" />
  <path d="M300,50 L300,350" stroke="#fff" stroke-width="1" opacity="0.1" />
  
  <text x="450" y="320" fill="white" font-family="monospace" opacity="0.5">SPECTRAL_ANALYSIS</text>
</svg>
