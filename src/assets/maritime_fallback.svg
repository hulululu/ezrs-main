<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#051a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020b14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean Background -->
  <rect width="100%" height="100%" fill="url(#sea)" />
  
  <!-- Content Container -->
  <g transform="translate(100, 100)">
    <!-- Dock Shapes -->
    <rect x="0" y="50" width="200" height="400" fill="#1a1a1a" stroke="#333" stroke-width="2" />
    <rect x="50" y="50" width="100" height="400" fill="#222" />
    
    <!-- Containers (Colorful blocks) -->
    <g id="containers">
       <rect x="60" y="60" width="20" height="40" fill="#e74c3c" opacity="0.8" />
       <rect x="90" y="60" width="20" height="40" fill="#3498db" opacity="0.8" />
       <rect x="120" y="60" width="20" height="40" fill="#f1c40f" opacity="0.8" />
       
       <rect x="60" y="110" width="20" height="40" fill="#2ecc71" opacity="0.8" />
       <rect x="90" y="110" width="20" height="40" fill="#9b59b6" opacity="0.8" />
       
       <rect x="60" y="200" width="20" height="40" fill="#e67e22" opacity="0.8" />
    </g>
    <use href="#containers" y="100" />
    <use href="#containers" y="200" />

    <!-- Ship -->
    <path d="M300,100 L350,50 L550,50 L600,100 L600,400 L550,450 L350,450 L300,400 Z" fill="#34495e" stroke="#fff" stroke-width="1" />
    <rect x="350" y="100" width="200" height="300" fill="#2c3e50" />
    
    <!-- Ship Containers -->
    <rect x="360" y="120" width="40" height="80" fill="#e74c3c" opacity="0.9" />
    <rect x="410" y="120" width="40" height="80" fill="#3498db" opacity="0.9" />
    <rect x="460" y="120" width="40" height="80" fill="#f1c40f" opacity="0.9" />
    
    <rect x="360" y="220" width="40" height="80" fill="#2ecc71" opacity="0.9" />
    <rect x="410" y="220" width="40" height="80" fill="#9b59b6" opacity="0.9" />
  </g>
  
  <!-- Water Wake -->
  <path d="M550,450 Q500,550 450,450" fill="none" stroke="#fff" stroke-width="2" opacity="0.3" filter="blur(2px)" />

</svg>
