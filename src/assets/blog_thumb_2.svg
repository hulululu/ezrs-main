<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0a1a2a" />
  
  <!-- Ice Geometry -->
  <path d="M100,300 L200,150 L350,120 L500,100" fill="none" stroke="#add8e6" stroke-width="2" />
  <path d="M100,300 L250,320 L400,280 L500,100" fill="none" stroke="#add8e6" stroke-width="1" opacity="0.5" />
  
  <!-- Polygons representing ice chunks forming a curve -->
  <polygon points="100,300 200,150 250,320" fill="rgba(173, 216, 230, 0.2)" stroke="#fff" stroke-width="1" />
  <polygon points="200,150 350,120 400,280 250,320" fill="rgba(173, 216, 230, 0.1)" stroke="#fff" stroke-width="1" />
  <polygon points="350,120 500,100 400,280" fill="rgba(173, 216, 230, 0.3)" stroke="#fff" stroke-width="1" />
  
  <text x="50" y="50" fill="#add8e6" font-family="monospace">CRYOSPHERE_MONITORING</text>
</svg>
